name: Deploy e-commerce-api
on:
  push:
    branches: 
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4
      
      - name: Login to docker hub
        run: docker login -u ${{secrets.DOCKER_USERNAME}} -p ${{secrets.DOCKER_PASSWORD}}
      
      - name: Build Docker Image
        run: docker build -t  bayrambayraktar/test-1 .

      - name: Publis Image to docker hub
        run: docker push bayrambayraktar/test-1:latest

    deploy: 
      needs: build
      runs-on: self-hosted
      steps:
        - name: Pull image from docker hub
          run: docker pull bayrambayraktar/test-1:latest

        - name: Delete old container
          run: docker rm -f test-backend-container

        - name: Run Docker Container
          run: docker run -d -p 5000:5000 --name test-backend-container -e MONGO_PASSWORD='${{secrets.MONGO_PASSWORD}}' bayrambayraktar/test-1
        